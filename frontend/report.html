<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="./report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <i class="fa-solid fa-bars"></i>
        <h1>LexiScan</h1>
        <div class="last">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </nav>

    <div class="percentage">
        <div class="left">
            <div class="num">
                <h4>90%</h1>
            </div>
            <div class="bar"></div>
        </div>

        <div class="message">
            <h4>Congrats, You are performing well</h4>
        </div>
    </div>

    <div class="test-results">
        <h3>Test Results (<span>Consistently good</span>)</h3>

        <ul>
            <li style="grid-column: span 8">
                Test1:
                <span>8</span>
            </li>
            <li style="grid-column: span 6">
                Test2:
                <span>6</span>
            </li>
            <li style="grid-column: span 9">
                Test3:
                <span>9</span>
            </li>
            <li style="grid-column: span 7">
                Test4:
                <span>7</span>
            </li>
        </ul>
    </div>

    <div class="eeg">
        <h3>EEG Patterns (Completely Normal)</h3>
        <img src="./assets/eeg.jpeg" alt="">
    </div>


    



</body>
<script>
    const value=90;
    const bar=document.querySelector(".bar");
    bar.style.background = `linear-gradient(to right, black ${value}%, transparent 0%)`;

    const percentage=document.querySelector(".num > h4");
    percentage.innerHTML="90%";
</script>
</html>
